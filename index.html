<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Kumbh+Sans:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
<main>
  <div class="container">
    <picture>
      <source srcset="./images/image-product-desktop.jpg" media="(min-width: 768px)">
      <img class="image-container" src="./images/image-product-mobile.jpg" alt="Perfume">
    </picture>
    
    <div class="small-container"  >
      <p class="product-name"> PERFUME</p>
      <p class="product-title"> 
        Gabrielle Essence <br> Eau De Parfum</p>
        <p class="description">
          A floral, solar and voluptuous<br> interpretation composed by Olivier <br>Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
          <p class="discounted-price">$149.99 <span class="original-price">$169.99</span> </p>
          <button class="add-cart">    <span class="cart-image"><img  src="./images/icon-cart.svg" alt="cart image"></span>
            Add to Cart</button>
    </div>
  </div>
</main>
</body>
</html>
